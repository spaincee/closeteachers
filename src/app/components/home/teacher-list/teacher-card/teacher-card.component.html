<div class="card shadow-lg p-3">
  <div
    class="teacher-card-cover"
    [style.background-image]="
      'url(' +
      (myUser.cover
        ? myUser.cover
        : 'https://placehold.co/600x400/423f3f/FFFFFF/png') +
      ')'
    "
  ></div>
  <div
    class="teacher-card-avatar"
    [style.backgroundImage]="
      'url(' +
      (myUser.image ? myUser.image : './assets/images/no-image.png') +
      ')'
    "
    [title]="myUser.fullname"
  ></div>
  <!-- <img
    class="teacher-card-avatar"
    [src]="myUser.image ? myUser.image : './assets/images/no-image.png'"
    [alt]="myUser.fullname"
  /> -->
  <div class="card-body">
    <h5 class="card-name">{{ myUser.fullname }}</h5>
    <p class="card-subjects">
      <small class="text-muted">{{ stringToArray(myUser.subjects) }}</small>
    </p>
    <p class="card-description">
      <small class="text-muted">{{ myUser.brief_description }}</small>
    </p>
  </div>

  <div class="d-flex justify-content-between">
    <button
      class="btn-card btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#infoModal"
      (click)="seeUserInfo(myUser.id_user)"
    >
      <!-- <i class="fa-solid fa-eye"></i> -->
      Más info...
    </button>
  </div>
</div>
