<div class="card shadow-lg p-3">
    <img [src]="myUser.image" [alt]="myUser.first_name">
    <div class="card-body">
      <h5 class="card-title">{{myUser.first_name}} {{myUser.last_name}}</h5>
      <p class="card-text"><small class="text-muted">@{{myUser.username}}</small></p>
    </div>
    
  <div class="d-flex justify-content-between">
    <button [routerLink]="['/user', myUser._id]" class="btn btn-primary"><i class="fa-solid fa-eye"></i></button>
    <button [routerLink]="['/updateuser', myUser._id]" class="btn btn-secondary"><i class="fa-solid fa-pen-to-square"></i></button>
    <button class="btn btn-danger" (click)="deleteUser(myUser._id)"><i class="fa-solid fa-trash"></i></button> 
  </div>
</div>
